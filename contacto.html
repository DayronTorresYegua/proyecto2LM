<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="cabecera">
    <a href="inicio.html">
        <img class="cabecera__logo" src="assets/logo.png" alt="Logo">
    </a>
    <nav>
        <ul class="cabecera__menu">
            <li><a class="cabecera__menu__enlaces" href="inicio.html">Inicio</a></li>
            <li><a class="cabecera__menu__enlaces" href="adicional.html">Adicional</a></li>
            <li><a class="cabecera__menu__enlaces" href="servicios.html">Servicios</a></li>
        </ul>
    </nav>
</header>

<main class="contacto">
    <section class="contacto__info">
        <h1 class="contacto__titulo">Contáctanos</h1>
        <p class="contacto__descripcion">Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
    </section>

    <section class="contacto__formulario">
        <form>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="preferencia">¿Cómo prefieres que te contactemos?</label>
            <select id="preferencia" name="preferencia" required>
                <option value="email">Correo Electrónico</option>
                <option value="telefono">Teléfono</option>
                <option value="whatsapp">WhatsApp</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>
    <footer class="pie">
        <nav class="pie__redes">
            <a class="pie__redes__enlace" href="https://facebook.com">
                <img src="assets/facebook.png" alt="Facebook"> Facebook</a>
            <a class="pie__redes__enlace" href="https://twitter.com">
                <img src="assets/twitter.png" alt="Twitter"> Twitter</a>
            <a class="pie__redes__enlace" href="https://instagram.com">
                <img src="assets/instagram-logo.png" alt="Instagram"> Instagram</a>
            <a class="pie__redes__enlace" href="https://whatsapp.com">
                <img src="assets/whatsapp.png" alt="WhatsApp"> WhatsApp</a>
        </nav>
    </footer>
</body>
